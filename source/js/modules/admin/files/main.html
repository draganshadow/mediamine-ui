<panel ng-cloak>
    <panel-heading><h1>Folders and Files</h1></panel-heading>
    <form class="form-horizontal" role="form">
        <div ng-repeat="path in paths" class="form-group">
            <label class="col-sm-2 control-label">Folders</label>
            <div class="col-sm-10">
                <input ng-repeat="folder in path.valueObject track by $index" type="text" class="form-control margin-bottom-xs" placeholder="Enter path to your media folder" ng-model="folder.value">
                <button type="button" class="btn btn-link" ng-click="addFolder(path.valueObject)">add a folder</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="save()" class="btn btn-primary btn-lg">Save</button>
                <button ng-click="execute('scanFiles')" class="btn btn-lg">Scan Files</button>
            </div>
        </div>
    </form>
</panel>
<panel title="System Actions" ng-cloak>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-repeat="action in actions" ng-click="execute(action)" class="btn btn-default">{{action.name}}</button>
            </div>
        </div>
    </form>
</panel>
